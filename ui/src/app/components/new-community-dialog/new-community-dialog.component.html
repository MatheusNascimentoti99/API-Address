<h2 mat-dialog-title>Nova comunidade</h2>
<form [formGroup]="communityForm" (submit)="onSave()">
<mat-dialog-content>
    <mat-form-field class="w-100">
      <mat-label>Nome</mat-label>
      <input matInput required formControlName="name" />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Descrição</mat-label>
      <input matInput required formControlName="description" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="s">
    <button mat-flat-button class="w-100" type="submit" cdkFocusInitial>Salvar</button>
    <button class="secondary-button w-100" mat-button type="button" (click)="onNoClick()">Cancelar</button>
  </mat-dialog-actions>
</form>
