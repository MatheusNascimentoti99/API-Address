<h2 mat-dialog-title>Nova comunidade</h2>
<form [formGroup]="communityForm" (submit)="onSave()">
<mat-dialog-content>
    <mat-form-field class="col">
      <mat-label>Nome</mat-label>
      <input matInput required formControlName="name" />
    </mat-form-field>
    <mat-form-field class="col">
      <mat-label>Descrição</mat-label>
      <input matInput required formControlName="description" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
    <button mat-button type="submit" cdkFocusInitial>Salvar</button>
  </mat-dialog-actions>
</form>
