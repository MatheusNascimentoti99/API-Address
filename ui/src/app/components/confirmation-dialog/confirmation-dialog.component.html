<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    {{data.message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close *ngIf="data.cancel" class="cancel" color="accent">{{data.cancel}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial *ngIf="data.cancel" class="confirm" color="primary">{{data.confirm}}</button>
</mat-dialog-actions>
